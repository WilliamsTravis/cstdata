on: [push, pull_request]

name: R-CMD-check



jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: '3.6'}
          - {os: macOS-latest, r: 'devel'}
          - {os: ubuntu-latest, r: '3.6'}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
    
    steps:
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: '3.7'
          miniconda-version: 'latest'
          activate-environment: foo
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Conda list
        shell: pwsh
        run: conda list
        
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@master
      
      - name: install macOS system dependencies
        if: runner.os == 'macOS'
        continue-on-error: true
        run: |
          brew install gdal netcdf

      - name: Install linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
          libgdal-dev gdal-bin libgeos-dev python3-xarray python-netcdf4 \
          libgeos++-dev libproj-dev libnetcdf-dev 
      
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "ggplot2"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Install package
        run: R CMD INSTALL .
        shell: bash -l {0}
      
      - name: Check
        run: |
          cst::install_py_deps(method='conda', python_version = 3)
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
